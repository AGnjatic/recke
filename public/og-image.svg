<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#EBF4FF"/>
      <stop offset="100%" stop-color="#F3E8FF"/>
    </linearGradient>
  </defs>
  
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Logo -->
  <g transform="translate(100, 120)">
    <!-- Tally marks -->
    <rect x="0" y="0" width="18" height="100" rx="9" fill="#1E88E5"/>
    <rect x="35" y="0" width="18" height="100" rx="9" fill="#1E88E5"/>
    <rect x="70" y="0" width="18" height="100" rx="9" fill="#1E88E5"/>
    <rect x="105" y="0" width="18" height="100" rx="9" fill="#1E88E5"/>
    <rect x="-10" y="45" width="140" height="18" rx="9" fill="#1E88E5" transform="rotate(-25 60 54)"/>
  </g>
  
  <!-- Main heading -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#1E88E5">RECKE</text>
  
  <!-- Subheading -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="42" font-weight="600" fill="#374151">LinkedIn Puzzle Tracker</text>
  
  <!-- Features -->
  <text x="100" y="420" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">✓ Track Zip &amp; Queens Scores</text>
  <text x="100" y="470" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">✓ Compete with Colleagues</text>
  <text x="100" y="520" font-family="Arial, sans-serif" font-size="28" fill="#6B7280">✓ Beautiful Trend Charts</text>
  
  <!-- CTA -->
  <rect x="100" y="550" width="280" height="50" rx="25" fill="#1E88E5"/>
  <text x="240" y="583" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Start Tracking Free</text>
  
  <!-- Decorative elements -->
  <circle cx="1050" cy="150" r="80" fill="#1E88E5" opacity="0.1"/>
  <circle cx="950" cy="500" r="60" fill="#9333EA" opacity="0.1"/>
</svg>

