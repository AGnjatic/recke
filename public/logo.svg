<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue tally marks logo -->
  <g transform="translate(160, 80)">
    <!-- Vertical lines -->
    <rect x="0" y="0" width="24" height="140" rx="12" fill="#1E88E5"/>
    <rect x="50" y="0" width="24" height="140" rx="12" fill="#1E88E5"/>
    <rect x="100" y="0" width="24" height="140" rx="12" fill="#1E88E5"/>
    <rect x="150" y="0" width="24" height="140" rx="12" fill="#1E88E5"/>
    <!-- Diagonal line crossing through -->
    <rect x="-20" y="65" width="210" height="24" rx="12" fill="#1E88E5" transform="rotate(-25 95 77)"/>
  </g>
  <!-- RECKE text -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="100" font-weight="bold" fill="#1E88E5" text-anchor="middle">RECKE</text>
</svg>

